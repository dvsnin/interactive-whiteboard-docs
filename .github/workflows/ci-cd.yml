name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build docker image
        run: docker build -t myapp:latest .

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: go test ./software_engineering -v

  deploy-dev:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: dev
    steps:
      - name: Fake deploy to dev
        run: |
          echo "ðŸš€ Deploying to DEV environment..."
          sleep 2
          echo "âœ… Dev deploy complete!"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Fake deploy to production
        run: |
          echo "ðŸš€ Deploying to PRODUCTION..."
          sleep 3
          echo "âœ… Production deploy complete!"

      - name: Notify Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            **Deploy to Production**
            Status: Successful
            Date: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.actor }}: ${{ env.short_sha }}
